<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Patient List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="container h-100">

		<div class="row" style="margin-top: 20px">
			<h2>Patient List</h2>
		</div>

		<div class="row justify-content_center">
			<div class="col-12">
				<a href="/patient/addForm" class="btn btn-primary btn-sm"
				   style="margin-bottom: 10px">Add New
																									   Patient</a>
				<!-- controller url-->
			</div>

			<table class="table table-bordered table-striped table-hover text-center" style="margin-top: 10px">
				<thead>
					<tr>
						<th>Id</th>
						<th>Family</th>
						<th>Given</th>
						<th>Date of birth</th>
						<th>Sex</th>
						<th>Address</th>
						<th>Phone</th>
						<th style="width:100px">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient : ${patients}">
						<td th:text="${patient.id}" style="width: 10%"></td>
						<td th:text="${patient.family}" ></td>
						<td th:text="${patient.given}" ></td>
						<td th:text="${patient.dob }" ></td>
						<td th:text="${patient.sex }" ></td>
						<td th:text="${patient.address }" ></td>
						<td th:text="${patient.phone }" ></td>


						<td style="width: 25%" class="text-center">
							<a class="btn btn-primary text-white"
							   th:href="@{/patient/showUpdateForm/{id}(id=${patient.id})}">Edit</a>&nbsp;|<!-- url controller-->

							<a class="btn btn-warning text-white"
							   th:href="@{/note/list/{id}(id=${patient.id})}">Notes</a> |<!-- url
							   controller-->

							<a class="btn btn-danger text-white"
							   th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a><!-- url controller -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
