<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Add Patient</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #F9F9F9">
<div class="container h-100" style="margin-left: 38%; margin-top: 5%">

	<div class="row" style="margin-top: 20px">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/add}" th:object="${patient}" method="post" class="form-horizontal"
			  style="width: 100%"> <!--controller url -->

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="family" class="col-sm-2 control-label">Family</label>
				<div class="col-sm-10">
					<input type="text" id="family" placeholder="Family" class="col-4"
						   th:field="*{family}">
					<p class="text-danger" th:eath:if="${#fields.hasErrors('family')}"
					   th:errors="*{family}">Error family
					</p>
				</div>
			</div>

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="given" class="col-sm-2 control-label">Given</label>
				<div class="col-sm-10">
					<input type="text" id="given" placeholder="Given" class="col-4"
						   th:field="*{given}" >
					<p class="text-danger" th:if="${#fields.hasErrors('given')}"
					   th:errors="*{given}">Error Given
					</p>
				</div>
			</div>

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="dob" class="col-sm-2 control-label">Date of birth</label>
				<div class="col-sm-10">
					<input type="date" id="dob" placeholder="Date of birth" class="col-4"
						   th:field="*{dob}" th:text="${#dates.format(patient.dob, 'yyyy-MM-dd')}">
					<p class="text-danger" th:if="${#fields.hasErrors('dob')}"
					   th:errors="*{dob}">Choice a birthdate
					</p>
				</div>
			</div>

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="sex" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" id="sex" th:field="*{sex}" th:value="F">F</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="M">M</label>
					<p class="text-danger" th:if="${#fields.hasErrors('sex')}"
					   th:errors="*{sex}"> Choice a genre sex
					</p>
				</div>
			</div>

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" id="address" placeholder="Address" class="col-4"
						   th:field="*{address}" >
				 </div>
			</div>

			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="text" id="phone" placeholder="Phone" class="col-4" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
						   th:field="*{phone}" >
				</div>
			</div>

			<div class="form-group" style="margin-top: 20px">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> <!-- controller url-->
					<input class="btn btn-primary btn-sm" type="submit" value="Add new Patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
