<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #F9F9F9">
<div class="container h-100" style="margin-left: 22%; margin-top: 5%">

	<div class="row" style="margin-top: 20px">
		<h2>Update Note</h2>

	</div>

	<div class="row" >
		<form action="#" th:action="@{/note/update/{id}/{patientId} (id=${note.id},patientId=${note.patientId})}"
			  th:object="${note}"
			  method="post" class="form-horizontal" style="width: 100%"> <!--controller url -->


			<div class="mb-4">
				<label for="note" class="form-label"></label>
				<textarea class="form-control" id="note" th:field="*{recommendation}" rows="6"></textarea>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> <!-- controller url -->
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
