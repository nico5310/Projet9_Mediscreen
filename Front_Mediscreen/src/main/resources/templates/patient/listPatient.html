<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Patient List</title>
	<link
			crossorigin="anonymous"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			rel="stylesheet"
	>
	<meta charset="utf-8">

</head>
<body>
	<div class="container h-100">

		<div class="row"><h2>Patient List</h2></div>
		<div class="row justify-content_center">
			<div class="col-12">
				<a href="/patient/addForm" class="btn btn-primary btn-sm" style="margin-bottom: 10px">Add New Patient</a>
				<!-- controller url-->
			</div>
			<table class="table table-bordered table-striped table-hover text-center" style="margin-top: 10px">
				<thead>
					<tr>
						<th>Id</th>
						<th>Family</th>
						<th>Given</th>
						<th>Date of birth</th>
						<th>Sex</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient : ${patients}">
						<td th:text="${patient.id}" style="width: 10%"></td>
						<td th:text="${patient.family}" ></td>
						<td th:text="${patient.given}" ></td>
						<td th:text="${patient.dob }" ></td>
						<td th:text="${patient.sex }" ></td>
						<td th:text="${patient.address }" ></td>
						<td th:text="${patient.phone }" ></td>

						<td style="width: 15%" class="text-center">
							<a class="btn btn-primary"  th:href="@{/patient/showUpdateForm/{id}(id=${patient.id})}">Edit
							</a>&nbsp;|<!-- url controller-->
							<a class="btn btn-warning" th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a><!-- url controller -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
